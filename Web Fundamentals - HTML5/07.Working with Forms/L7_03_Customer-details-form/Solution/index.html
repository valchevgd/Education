<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Details Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#">
    <h2>Customer Details</h2>
    <p>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="George">
    </p>
    <p>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Davis">
    </p>
    <p>
        <label>Gender</label>
        <label for="male" class="radio">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female" class="radio">Female</label>
        <input type="radio" name="gender" id="female" value="female">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com">
    </p>

    <p>
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="+359885236225">
    </p>

    <p>
        <label for="town">Town</label>
        <select name="town" id="town">
            <option value="Varna">Varna</option>
            <option value="Plovdiv">Plovdiv</option>
            <option value="Burgas">Burgas</option>
            <option value="Sofia">Sofia</option>
            <option value="Pleven">Pleven</option>
        </select><br>
    </p>
    <p>
        <label for="age">Age</label>
        <input type="number" id="age" min="18" max="70">
    </p>

    <p>
        <label for="language">Language</label>
        <input type="text" list="language" name="language">
        <datalist id="language">
            <option>Java</option>
            <option>PHP</option>
            <option>C#</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Other</option>
        </datalist>
    </p>

    <p>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="32" rows="5" placeholder="More information..."></textarea>
    </p>

    <p>
        <input type="checkbox" value="checked" id="agree">
        <label for="agree">I agree the Terms and Conditions</label>
    </p>

    <input type="submit" name="submit" id="submit" value="Send">
</form>
</body>
</html>
