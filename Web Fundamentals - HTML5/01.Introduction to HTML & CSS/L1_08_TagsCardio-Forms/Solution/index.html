<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
</head>

<body>
<form>
    <fieldset>
        <legend>Customer Details</legend>

        <p>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="George">
        </p>

        <p>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Devis">
        </p>

        <p>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </p>

        <p>
            <span>Preferred contact method:</span>
            <label for="email_contact">Email</label>
            <input type="radio" name="contactMethod" id="email_contact" value="emali">
            <label for="phone_contact">Phone</label>
            <input type="radio" name="contactMethod" id="phone_contact" value="phone">
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com">
        </p>

        <p>
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="+359885236225">
        </p>

        <p>
            <label for="town">Town</label>
            <select name="town" id="town">
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
                <option value="Pleven">Pleven</option>
            </select><br>
        </p>

        <p>
            <label for="age">Age</label>
            <input type="number" id="age" min="18" max="70">
        </p>

        <p>
            <label for="language">Programming language</label>
            <input type="text" list="language" name="language">
            <datalist id="language">
                <option>Java</option>
                <option>PHP</option>
                <option>C#</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Other</option>
            </datalist>
        </p>

        <p>
            <textarea name="info" id="info" cols="20" rows="5" placeholder="More information..."></textarea>
        </p>

        <p>
            <input type="checkbox" value="checked" name="agree">I agree the Terms and Conditions
        </p>

        <input type="submit" name="submit" id="submit" value="Send">

    </fieldset>
</form>
</body>

</html>
