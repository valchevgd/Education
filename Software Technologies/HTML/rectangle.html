<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="border: dotted blue; border-radius: 10px; padding: 10px">
    <div style="border: dashed red; border-radius: 10px; padding: 10px">
        <div style="border: solid green; border-radius: 10px; padding: 10px">
            <p>I am heavily packed &lt; DIV &gt;</p>
        </div>
    </div>
</div>
